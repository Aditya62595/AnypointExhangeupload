# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
    - name: Read file contents
      id: read_file
      uses: andstor/file-reader-action@v1
      with:
          path: "file.md"
    - name: File contents
      run: echo "${ steps.read_file.outputs.contents }"
    - name: Deploy Stage
      uses: fjogeleit/http-request-action@v1.10.0
      with:
        url: 'https://anypoint.mulesoft.com/exchange/api/v2/assets/4d8a7855-5da7-433b-893a-09e5c1e8fff3/sample/1.0.0/portal/draft/pages/Description'
        method: 'POST'
        bearerToken: '4d8a7855-5da7-433b-893a-09e5c1e8fff3'
        customHeaders: '{"Content-Type": "text/markdown"}'
        file: "file.md"

      
